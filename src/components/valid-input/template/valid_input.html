<div class="valid_input" ng-style="blockOrInline">
    <input class="ng-pristine ng-untouched ng-not-empty ng-valid-required" ng-style="inputStyle" ng-mouseenter="mouseEnter()" ng-mouseleave="mouseLeave()" ng-focus="focus()" ng-class="{'afterBlur': validModel.change, 'mouseover':validModel.mouseOver, 'focus':validModel.focus}" ng-blur="blur()"  type="text" ng-model="vModel" ng-required="validModel.require" ng-pattern="validModel.ngPattern" ng-model-options="{allowInvalid:true}" autocomplete="off"/>
    <!--name="{{validModel.name}}"-->
    <span  class="valid_input__message" ng-style="resizeStyle" ng-show="(vModel !== '' && vModel !== undefined) && validModel.isInvalid && validModel.mouseOver && validModel.focus != true">{{validModel.message}}</span>
    <span  class="valid_input__message" ng-style="resizeStyle" ng-show="(vModel == '' || vModel == undefined)&& validModel.mouseOver && validModel.change && validModel.require && validModel.focus != true">{{validModel.emptyMessage}}</span>
</div>
