<div class="deviceTooltip" ng-style="tooltipStyle">
    <div class="deviceTooltip__arrow" ng-class="{'+right': isRight, '+left': !isRight}" ng-style="arrowStyle"></div>
    <div class="deviceTooltip__content">
        <div class="deviceTooltip__content__header"></div>
        <div class="deviceTooltip__content__body">
            <div class="deviceTooltip__content__body--left"></div>
            <div class="deviceTooltip__content__body--right"></div>
        </div>
    </div>
</div>
