<aside id="my-mdc-dialog"
       class="mdc-dialog mdc-dialog--open"
       role="alertdialog"
       aria-labelledby="my-mdc-dialog-label"
       aria-describedby="my-mdc-dialog-description">
  <div class="mdc-dialog__surface">
    <header class="mdc-dialog__header">
      <h2 id="my-mdc-dialog-label" class="mdc-dialog__header__title">
        {{header}}
      </h2>
    </header>
    <section id="my-mdc-dialog-description" class="mdc-dialog__body">
      {{content}}
    </section>
    <div class="mdc-dialog__footer">
      <!--<button type="button"  ng-show="type === 'warning'" ng-click="canceled()"-->
              <!--class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button&#45;&#45;cancel">{{cancel}}</button>-->
      <div ng-show="type === 'warning'" style="margin: 0 15px;">
        <mar-button btn-text="cancel" btn-style="'width: 70px;'" btn-class="'btn-white btn-sm'" btn-icon="'clear'" btn-click="canceled()"/>
      </div>
      <div style="margin: 0 15px;">
        <mar-button btn-text="confirmation" btn-style="'width: 70px;'" btn-class="'btn-black btn-sm'" btn-icon="'done'" btn-click="ok()"/>
      </div>
      <!--<button type="button" ng-click="ok()"-->
              <!--class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button&#45;&#45;accept">{{confirmation}}</button>-->
    </div>
  </div>
  <div class="mdc-dialog__backdrop"></div>
</aside>
