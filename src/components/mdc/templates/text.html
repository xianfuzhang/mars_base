<div class="text-field-container">
  <div class="mdc-text-field">
    <input type="{{type}}" name="{{id}}" id="{{id}}" list="{{datalist}}" class="mdc-text-field__input"
    		ng-class="{'no-floating-label': !hint}"
           ng-model="value" ng-focus="focus()" ng-blur="blur()">
    <label class="mdc-floating-label" for="{{id}}">{{hint}}</label>
    <div class="mdc-line-ripple"></div>
  </div>
</div>
