<div class="mdc-checkbox mdc-checkbox__normal"
     ng-class="{'mdc-checkbox__small': size === 'small'}"
     ng-click="_clicked($event)">
  <input type="checkbox"
         class="mdc-checkbox__native-control table-td-field__row-checkbox"/>
  <div class="mdc-checkbox__background mdc-checkbox__background-normal"
       ng-class="{'mdc-checkbox__background-small': size === 'small'}">
    <svg class="mdc-checkbox__checkmark"
         viewBox="0 0 24 24">
      <path class="mdc-checkbox__checkmark-path"
            fill="none"
            d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
    </svg>
    <div class="mdc-checkbox__mixedmark"></div>
  </div>
</div>
