<div class="modal fade {{ windowClass }}" modal-center tabindex="-1" role="dialog"
  ng-class="{in: animate, '+hide': isModalClosing}"
  ng-style="{'z-index': 1050 + index*10, display: 'block'}">
  <!--<button class="x-icon" ng-click="close($event)" ng-if="!hiddenX"></button>-->
  <mdl-button ng-click="close($event)"
              class-list="modal__close"
              ng-if="!hiddenX" icon-name="close"></mdl-button>
  <div class="modal-content-container" ng-transclude />
</div>
