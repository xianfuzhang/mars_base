<div style="width:100%;height:100%;" class="forceTopo">
    <div ng-click="revertPosition($event)" style="left:16px;top:16px;box-shadow: 1px 2px 3px gray;" class="svg_revert mdc-ripple-surface mdc-ripple-upgraded">
        <i class="material-icons" style="user-select: none;">undo</i>
    </div>

    <div ng-click="resizeSvg($event, 1)" style="left:16px;top:64px;box-shadow: 1px 2px 3px gray;" class="svg_revert mdc-ripple-surface mdc-ripple-upgraded">
        <i class="material-icons" style="user-select: none;">add</i>
    </div>

    <div ng-click="resizeSvg($event, 0)" style="left:16px;top:112px;box-shadow: 1px 2px 3px gray;" class="svg_revert mdc-ripple-surface mdc-ripple-upgraded">
        <i class="material-icons" style="user-select: none;">remove</i>
    </div>

    <div ng-click="svgDrag($event, 3)" style="top: 16px; left:112px;margin-left: 0px;padding: 8px 8px;transform: scaleY(1);box-shadow: 1px 2px 3px gray;" class="svg_revert mdc-ripple-surface mdc-ripple-upgraded">
        <i class="material-icons" style="user-select: none;transform: scale(2,2)">keyboard_arrow_up</i>
    </div>

    <div ng-click="svgDrag($event, 1)" style="top: 64px;margin-top:0px; left:64px;padding: 8px 8px;transform: scaleX(1);box-shadow: 1px 2px 3px gray;" class="svg_revert mdc-ripple-surface mdc-ripple-upgraded">
        <i class="material-icons" style="user-select: none;transform: scale(2,2)">keyboard_arrow_left</i>
    </div>

    <div ng-click="svgDrag($event, 4)" style="top: 112px; left:112px;margin-left: 0px;padding: 8px 8px;transform: scaleY(1);box-shadow: 1px 2px 3px gray;" class="svg_revert mdc-ripple-surface mdc-ripple-upgraded">
        <i class="material-icons" style="user-select: none;transform: scale(2,2)">keyboard_arrow_down</i>
    </div>

    <div ng-click="svgDrag($event, 2)" style="top:64px;margin-top:0px; left:160px;padding: 8px 8px;transform: scaleX(1);box-shadow: 1px 2px 3px gray;" class="svg_revert mdc-ripple-surface mdc-ripple-upgraded">
        <i class="material-icons" style="user-select: none;transform: scale(2,2)">keyboard_arrow_right</i>
    </div>

    <svg width="100%" height="100%" style="overflow: visible;" transform="translate(0,0) scale(1)">

    </svg>
</div>
