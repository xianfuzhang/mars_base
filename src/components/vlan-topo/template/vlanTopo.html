<div style="width:100%;height:100%;" class="forceTopo">
    <div ng-click="revertPosition($event)" style="left:16px;top:16px;" class="svg_revert mdc-ripple-surface mdc-ripple-upgraded">
        <i class="material-icons" style="user-select: none;">undo</i>
    </div>

    <div ng-click="resizeSvg($event, 1)" style="left:16px;top:64px;" class="svg_revert mdc-ripple-surface mdc-ripple-upgraded">
        <i class="material-icons" style="user-select: none;">add</i>
    </div>

    <div ng-click="resizeSvg($event, 0)" style="left:16px;top:112px;" class="svg_revert mdc-ripple-surface mdc-ripple-upgraded">
        <i class="material-icons" style="user-select: none;">remove</i>
    </div>

    <div ng-click="svgDrag($event, 3)" style="top: 16px; left:112px;transform: scaleY(1);" class="svg_revert mdc-ripple-surface mdc-ripple-upgraded">
        <i class="material-icons" style="user-select: none;transform: scale(1)">keyboard_arrow_up</i>
    </div>

    <div ng-click="svgDrag($event, 1)" style="top: 64px;left:64px;transform: scaleX(1);" class="svg_revert mdc-ripple-surface mdc-ripple-upgraded">
        <i class="material-icons" style="user-select: none;transform: scale(1)">keyboard_arrow_left</i>
    </div>

    <div ng-click="svgDrag($event, 4)" style="top: 112px; left:112px;transform: scaleY(1);" class="svg_revert mdc-ripple-surface mdc-ripple-upgraded">
        <i class="material-icons" style="user-select: none;transform: scale(1)">keyboard_arrow_down</i>
    </div>

    <div ng-click="svgDrag($event, 2)" style="top:64px; left:160px;transform: scaleX(1);" class="svg_revert mdc-ripple-surface mdc-ripple-upgraded">
        <i class="material-icons" style="user-select: none;transform: scale(1)">keyboard_arrow_right</i>
    </div>

    <svg width="100%" height="100%" style="overflow: visible;" transform="translate(0,0) scale(1)">

    </svg>
</div>
