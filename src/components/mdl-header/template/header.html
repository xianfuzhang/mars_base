<header>
  <nav class="navbar">
    <div class="navbar-inner" ng-controller="headerCtrl">
      <div class="navbar-inner__container">
        <span class="navbar-inner__brand" ng-click="location('/dashboard', $event)"></span>
        <ul class="navbar-inner__nav">
          <li class="navbar-inner__dropdown" ng-repeat="menu in groups.menu" uib-dropdown>
            <a class="navbar-inner__dropdown-toggle"
               uib-dropdown-toggle
               aria-haspopup="true"
               aria-expanded="false">{{menu.group}}</a>
            <ul class="navbar-inner__dropdown-menu" uib-dropdown-menu>
              <li ng-repeat="item in menu.items">
                <a ng-click="location(item.url, $event)">{{item.label}}</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
