<div class="mars-ports-group">
    <table>
        <tbody>
            <tr ng-repeat="($index, ports) in portsGroups" ng-init="outerIndex = $index">
                <td ng-repeat="($key, port) in ports">
                    <div class="port {{port.selected ? 'selected' : ''}} {{port.disabled ? 'disabled' : ''}}" title="{{port.title}}" ng-click="click(outerIndex, $key)"></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
