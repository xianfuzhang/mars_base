<div class="wizard" ng-show="showWizard">
    <div class="wizard-dialog" ng-if="showWizard">
        <div class="wizard-header">
            <div class="wizard-header-title">
                {{title}}
            </div>

            <div class="wizard-header-dismiss" ng-click="cancel()"></div>
        </div>

        <div class="wizard-body">
            <div class="wizard-body-left">
                <div ng-repeat="step in steps track by $index" class="wizard-step {{curIndex == $index ? 'active' : ''}}" ng-click="allowSkip === false ? false : switchTo($index)">{{step.title}}</div>
            </div>

            <div class="wizard-body-right">
                <form name="wizardForm">
                    <div ng-show="curIndex == $index" ng-repeat="step in steps track by $index" class="wizard-content">
                        <ng-bind-html ng-bind-html="trustAsHtml(step.content)" init-bind></ng-bind-html>
                    </div>
                </form>
            </div>
        </div>

        <div class="wizard-footer">
            <div class="wizard-btn-group">
                <button class="wizard-btn {{curIndex == 0 ? 'disabled' : ''}}" ng-click="preStep()" ng-disabled="curIndex == 0" ng-bind="::'COMPONENT.WIZARD.BUTTON.BACK' | translate"></button>
                <button class="wizard-btn {{curIndex == steps.length - 1 ? 'disabled' : ''}}" ng-click="nextStep()" ng-disabled="curIndex == steps.length - 1" ng-bind="::'COMPONENT.WIZARD.BUTTON.NEXT' | translate"></button>

                <button class="wizard-btn" ng-click="cancel()" ng-bind="::'COMPONENT.WIZARD.BUTTON.CANCEL' | translate"></button>
                <button type="submit" class="wizard-btn {{wizardForm.$invalid ? 'disabled' : ''}}" ng-click="submit()" ng-disabled="wizardForm.$invalid" ng-bind="::'COMPONENT.WIZARD.BUTTON.SUBMIT' | translate"></button>
            </div>
        </div>

    </div>
</div>
