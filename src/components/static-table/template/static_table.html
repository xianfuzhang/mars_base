<div class="static_table">
    <!--<table ng-table-dynamic="tableModel.tableParams with tableModel.cols" >-->
    <table ng-table-dynamic="tableModel.tableParams with tableModel.cols" show-filter="false" class="table static_table__table" show-filter="true">
        <colgroup>
            <!--<col span="1" style="background-color:red;width:15px" ng-if="col.field=='opt'">-->
            <col ng-repeat="col in $columns" ng-class="{'min': col.field=='opt'}" />
        </colgroup>
        <tr ng-repeat="row in $data" class="static_table__table__tr">
            <td ng-repeat="col in $columns" class="static_table__table__td" >
                <span ng-if="col.showState" style="vertical-align: middle;display: inline-block">
                    <svg  ng-if="row[col.field]=='up'|| row[col.field]=='Up' || row[col.field]=='Active'|| row[col.field]=='ACTIVE'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="none" d="M0 0h24v24H0z"/>
                        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" fill="green"/>
                    </svg>
                    <svg  ng-if="row[col.field] !='up' && row[col.field] !='Up' && row[col.field]!='Active'&& row[col.field]!='ACTIVE'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="red"/>
                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>

                </span>
                {{col.showState?'':row[col.field]}}
                <div ng-if="col.field=='opt'" >
                    <button class="mdc-icon-button material-icons static_table__table__opt_button" >menu</button>
                </div>
            </td>
        </tr>
    </table>
</div>
