
<div class="header" style="display: flex;flex-direction: column;flex-wrap: nowrap;height: 100%">
  <mar-header headers="fabricModel.headers"></mar-header>

  <div style="flex-grow: 2;
              flex-basis:auto;
              flex-shrink: 1;background-color: white;overflow: hidden;padding:0 8px;">
    <!--<div style='font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;-->
    <!--font-size: 13px;-->
    <!--line-height: 1.42857;-->
    <!--color: #333;'>-->
      <!--<ol style="margin:0 16px 0 16px;padding: 8px 15px;list-style: none;height:35px;border-radius:3px;background-color:#F2F2F2;">-->
        <!--<li style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;vertical-align: middle;max-width: 15em;display: inline-block;">Mars</li>-->
        <!--<li style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;vertical-align: middle;max-width: 15em;display: inline-block;">Fabric</li>-->
      <!--</ol>-->
    <!--</div>-->
    <div class="header_content">
      <a class="header_content__breadcrumb" href="/">Mars Cloud</a>
      <span class="header_content__breadcrumb">•</span>
      <!--<a class="header_content__breadcrumb" href="/fabric">Fabric</a>-->
      <span class="header_content__breadcrumb">Fabric</span>
      <!--<span class="sep">•</span>-->
      <!--<span class="breadcrumb"><div class="bsn_entity_name_breadcrumb bottom" title="R1L1">R1L1</div></span>-->
    </div>


    <div style="height:600px;width:100%;position:relative;border-top:1px solid lightgray;">

      <div ng-style="resize_right_plus" style="position: absolute;right:300px;top:0;height:100%;left:0px;">
        <topo spines="fabricModel.deSpines" leafs="fabricModel.deLeafs" others="fabricModel.deOthers" links="fabricModel.deLinks" topo-setting="fabricModel.topoSetting">
        </topo>
      </div>
      <div ng-style="resize_right" ng-mousedown="resize_div($event)" style="height: 100%;width:5px;border: 0;background-color: #cccccc;top:0;position: absolute;right:295px;cursor: col-resize;">
        <div style="height:20px;width:1px;background-color: black;border: 0;top:49%; left:2px;position: absolute;">
        </div>
      </div>
      <div ng-style="resize_length" style="position: absolute;right:0;top:0;height:100%;background-color: white;width:295px;">
        <mar-section title="Topo Settings" class="topo_setting">
          <div style="margin:2px;">
              <div ng-click="topoRefresh()" id="refresh_topo"  class="+front mdc-button topo_setting__button">
                <svg style="height:32px;width:32px;margin:0;" class="mdc-button__icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                  <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                  <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
              </div>

              <div ng-click="topoSetting()" id="settings_topo" class="+front mdc-button topo_setting__button">
                <svg style="height:32px;width:32px;margin:0;" class="mdc-button__icon" aria-hidden="true"   xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path fill="none" d="M0 0h24v24H0V0z"/>
                  <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                </svg>

              </div>
              <div ng-click="lineSetting()" id="line_topo" ng-class="{'+show':fabricModel.topoSetting.show_links}"  class="+front mdc-button topo_setting__button">
                <svg style="height:32px;width:32px;margin:0;" class="mdc-button__icon" aria-hidden="true"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
                  <defs>
                    <path id="a" d="M0 0h24v24H0V0z"/>
                  </defs>
                  <clipPath id="b">
                    <use xlink:href="#a" overflow="visible"/>
                  </clipPath>
                  <path clip-path="url(#b)" d="M23 8c0 1.1-.9 2-2 2-.18 0-.35-.02-.51-.07l-3.56 3.55c.05.16.07.34.07.52 0 1.1-.9 2-2 2s-2-.9-2-2c0-.18.02-.36.07-.52l-2.55-2.55c-.16.05-.34.07-.52.07s-.36-.02-.52-.07l-4.55 4.56c.05.16.07.33.07.51 0 1.1-.9 2-2 2s-2-.9-2-2 .9-2 2-2c.18 0 .35.02.51.07l4.56-4.55C8.02 9.36 8 9.18 8 9c0-1.1.9-2 2-2s2 .9 2 2c0 .18-.02.36-.07.52l2.55 2.55c.16-.05.34-.07.52-.07s.36.02.52.07l3.55-3.56C19.02 8.35 19 8.18 19 8c0-1.1.9-2 2-2s2 .9 2 2z"/>
                </svg>
              </div>

          </div>
        </mar-section>


      </div>
    </div>

  </div>

  <footer></footer>

  <mar-drawer is-right=true></mar-drawer>
  <device-tooltip></device-tooltip>
</div>
