<div class="flex_entirety">
    <!--<mar-header></mar-header>-->
    <mdl-header></mdl-header>

        <div class="flex_entirety__body">

        <content-header big-title="{{pageTitle}}">
            <a href="/">Mars Cloud</a>
            <span>â€¢</span>
            <span ng-bind="::'MODULE.LOG.PAGE.TITLE' | translate"></span>
        </content-header>
        <section class="app-body" >
            <div class="main__content">
                <div class="actions">
                    <div style="display:inline-block;line-height: 40px;vertical-align: middle;">
                        <span>From: </span>
                        <input class="actions__input" type="date" name="date-from" ng-model="dateFrom" ng-disabled="loading"> &nbsp;&nbsp;
                    </div>
                    <div style="display:inline-block;line-height: 40px;vertical-align: middle;">
                        <span>To: </span><input class="actions__input" type="date" name="date-to" ng-model="dateTo" ng-disabled="loading" max="::dateTo">
                    </div>
                    <div style="display:inline-block;margin-left: 15px;">
                        <mar-button btn-text="::'MODULE.LOG.BUTTON.SEARCH' | translate" btn-class="'btn-black btn-md'" btn-icon="'search'" btn-click="search()" btn-disabled="dateFrom > dateTo || loading || dateTo > today" />
                    </div>
                        <!--<button class="actions__button actions__search-btn" ng-click="search()" ng-class="{'+disabled': dateFrom > dateTo || loading || dateTo > today}" ng-disabled="dateFrom > dateTo || loading || dateTo > today" ng-bind="::'MODULE.LOG.BUTTON.SEARCH' | translate"></button>-->
                    <!--<button class="actions__button actions__file-btn" ng-click="file()" ng-class="{'+disabled': !hasData}" ng-disabled="!hasData" ng-bind="::'MODULE.LOG.BUTTON.DOWNLOAD' | translate"></button>-->
                    <div style="display:inline-block;float:right;">
                        <mar-button btn-text="::'MODULE.LOG.BUTTON.DOWNLOAD' | translate" btn-class="'btn-black btn-md'" btn-icon="'cloud_download'" btn-click="file()" btn-disabled="!hasData" />
                    </div>
                </div>
                <section class="tab-content">
                    <mdl-table actions-show="logModel.actionsShow"
                               actions="logModel.rowActions"
                               provider="logModel.logProvider" api-ready="onLogAPIReady($api)">
                    </mdl-table>
                </section>
            </div>
        </section>
        <!--<section class="column__1__3 +hasscroll +hasborder">
        </section>-->
    </div>
</div>
