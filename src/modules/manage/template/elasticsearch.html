<div class="flex_entirety">
    <!--<mar-header></mar-header>-->
    <mdl-header></mdl-header>

        <div class="flex_entirety__body">

        <content-header big-title="{{pageTitle}}">
            <a href="/">Mars Cloud</a>
            <span>•</span>
            <span ng-bind="::'MODULE.HEADER.MANAGE.ELASTICSEARCH' | translate"></span>
        </content-header>
            <div class="flex_entirety__body__body dashboard__body">
                <div class="dashboard__horizontal_box">
                    <div>
                        <mar-section s-title="空间占用情况统计" no-fold="true" class="detail_summary dash_mar_section">
                            <transclude-body>
                                <div class="content_panel_parent">
                                    <content-panel is-load="panelLoading.controller">
                                        <div>
                                            <div id="swtInterfaceRxTxDrops" class="content_panel_dash_chart"></div>
                                        </div>
                                    </content-panel>
                                </div>
                            </transclude-body>
                        </mar-section>
                    </div>


                    <div>
                        <mar-section s-title="空间占用情况时间分布" no-fold="true"
                                     class="detail_summary dash_mar_section memory_rate">
                            <transclude-title>
                                <mdl-select ng-model="dashboardModel.memory.type"
                                            display-label="{options: dashboardModel.timeRange}"
                                            ng-change="timeRangeSelect('memory', $value)">
                                </mdl-select>
                            </transclude-title>
                            <transclude-body>
                                <div class="content_panel_parent">
                                    <content-panel is-load="panelLoading.controller">
                                        <div>
                                            <div id="deviceMemoryAnalyzer" class="content_panel_dash_chart"></div>
                                        </div>
                                    </content-panel>
                                </div>
                            </transclude-body>

                        </mar-section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
