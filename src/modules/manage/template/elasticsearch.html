<div class="flex_entirety elasticsearch">
    <mdl-header></mdl-header>

    <div class="flex_entirety__body">
        <content-header big-title="{{pageTitle}}">
            <a href="/">Mars Cloud</a>
            <span>•</span>
            <span ng-bind="::'MODULE.HEADER.MANAGE.ELASTICSEARCH' | translate"></span>
        </content-header>

        <div class="flex_entirety__body__body" style="margin:0 auto;">
            <div class="dashboard__horizontal_box">
                <div>
                    <mar-section s-title="空间占用情况统计" no-fold="true" class="detail_summary dash_mar_section">
                        <transclude-body>
                            <div class="content_panel_parent">
                                <content-panel is-load="panelLoading.controller">
                                    <div>
                                        <div id="indice-summary" class="content_panel_dash_chart"></div>
                                    </div>
                                </content-panel>
                            </div>
                        </transclude-body>
                    </mar-section>

                    <div style="display:inline-block;margin-top:20px;margin-left: 90px;">
                        <mar-button btn-style="'width:150px;'" btn-text="::'MODULES.MANAGE.ELASTICSEARCH.BUTTON.BACKUP' | translate" btn-class="'btn-white btn-lg'" btn-icon="'backup'" btn-click="backup()" btn-disabled="loading" />
                    </div>
                    <div style="display:inline-block;margin-top:20px;margin-left: 20px">
                        <mar-button btn-style="'width:150px;'" btn-text="::'MODULES.MANAGE.ELASTICSEARCH.BUTTON.DOWNLOAD' | translate" btn-class="'btn-black btn-lg'" btn-icon="'cloud_download'" btn-click="download()" btn-disabled="loading" />
                    </div>
                </div>

                <div>
                    <mar-section s-title="收录数据总量时间分布" no-fold="true"
                                 class="detail_summary dash_mar_section memory_rate">
                        <transclude-title>
                            <mdl-select ng-model="dashboardModel.indiceSelectedOption"
                                        display-label="{options: dashboardModel.indiceOptions}"
                                        disable="loading"
                                        ng-change="indiceSelect($value)">
                            </mdl-select>
                        </transclude-title>
                        <transclude-body>
                            <div class="content_panel_parent">
                                <content-panel is-load="panelLoading.controller">
                                    <div>
                                        <div id="indiceAnalyzer" class="content_panel_dash_chart"></div>
                                    </div>
                                </content-panel>
                            </div>
                        </transclude-body>

                    </mar-section>

                    <div style="margin-top:20px;margin-left: 180px">
                        <mar-button btn-style="'width:200px;background:#0077cb;'" btn-text="::'MODULES.MANAGE.ELASTICSEARCH.BUTTON.REMOVE' | translate" btn-class="'btn-black btn-lg'" btn-icon="'delete_forever'" btn-click="clear()" btn-disabled="loading" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <loading default-closed="true"></loading>
</div>
