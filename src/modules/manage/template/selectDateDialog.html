<div class="column-manipulation-field">
 	<div class="column-manipulation-field__header">
		<span class="column-manipulation-field__title"
          ng-bind="'MODULES.MANAGE.ELASTICSEARCH.BUTTON.REMOVE'|translate"></span>
 	</div>
 	<form class="dateRange__form" name="dialogModel.form" autocomplete="off" novalidate>
		<div class="column-manipulation-field__content elasticsearch-form">
			<div class="conditions">
				<div>
					<div class="label">选择Indice:</div>
					<mdl-select ng-model="indiceSelectedOption"
								display-label="{options: indiceOptions}"
								ng-change="indiceSelect($value)"
								style="font-size:16px !important;">
					</mdl-select>
				</div>
				<div style="margin-top: 20px;">
					<div class="label">截止时间:</div>
					<input class="date-input" type="datetime-local" value="{{defaultTime}}" ng-model="dialogModel.endtime" max="{{dateTo}}">
					<p style="font-size: 12px;color:red" ng-show="errMsg" ng-bind="errMsg"></p>
				</div>
			</div>
		</div>
	 	<div class="column-manipulation-field__footer">
			<div style="display: inline-block;float: right; margin-left: 15px;">
				<mar-button btn-text="::'MODULES.TABLE.COLUMN.DELETE' | translate" btn-type="'submit'" btn-icon="'done'" btn-class="'btn-white btn-sm'" btn-click="save($event)" btn-disabled="dialogModel.form.$invalid" />
			</div>

			<div style="display: inline-block;float: right;">
				<mar-button btn-text="::'MODULES.TABLE.COLUMN.CANCEL' | translate" btn-icon="'clear'" btn-class="'btn-white btn-sm'" btn-click="cancel($event)" />
			</div>
	    </div>
	</form>
 </div>
