<div class="login">
  <div class="login-fields">
    <div class="language-location">
      <language-selection></language-selection>
    </div>
    <form class="login__form" name="loginForm" autocomplete="off" novalidate>
      <div class="login-fields__logo"></div>
      <div class="login-fields__username login-fields__element">
        <mdl-text ng-model="loginModel.username"
                  helper="loginModel.nameHelper"
                  display-label="loginModel.userNameDisplayLabel">
        </mdl-text>
      </div>
      <div class="login-fields__password login-fields__element">
        <mdl-text ng-model="loginModel.password"
                  helper="loginModel.passwordHelper"
                  display-label="loginModel.passwordDisplayLabel">
        </mdl-text>
      </div>
      <div class="login-fields__btn login-fields__element">
        <mar-button btn-text="loginModel.buttomText" btn-icon="'account_circle'" btn-style="'width:180px'" btn-class="'btn-white btn-lg'" btn-click="login($event)" btn-disabled="loginForm.$invalid" />
      </div>
      <div class="login-fields__message-error login-fields__element" ng-show="showBrowserMsg">
        <span>{{ loginModel.errorMessage }}</span>
      </div>
    </form>
  </div>
</div>
