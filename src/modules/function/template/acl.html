<mdl-header></mdl-header>
<div class="app-main">
  <content-header big-title="{{'MODULE.HEADER.FABRIC.ACL'|translate}}">
    <a href="/">Mars Cloud</a>
    <span>â€¢</span>
    <span ng-bind="'MODULE.HEADER.FABRIC.ACL'|translate"></span>
  </content-header>
  <section class="app-body" >
    <div class="main__content">
      <mdl-table actions-show="model.actionsShow"
                 actions="model.rowActions"
                 row-click="onTableRowClick($event)"

    <wizard></wizard>
  </ng-controller>
