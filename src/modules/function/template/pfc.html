<div class="flex_entirety">

  <div class="configuration__body flex_entirety__body app-body">

    <content-header big-title="{{'MODULE.HEADER.FUNCTIONS.PFC' | translate}}">
      <a href="/">Mars Cloud</a>
      <span>â€¢</span>
      <span>{{'MODULE.HEADER.FUNCTIONS.PFC' | translate}}</span>

      <div class="mars-col-24">
