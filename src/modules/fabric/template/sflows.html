<mdl-header></mdl-header>
<div class="app-main">
  <content-header big-title="sFlows">
    <a href="/">Mars Cloud</a>

    <span>sFlows</span>
  </content-header>
  <section class="app-body" >
    <div class="section-3-2">
    	<div class="main__content">
        <mdl-table actions-show="model.actionsShow"
                   actions="model.rowActions"
                   row-click="onTableRowClick($event)"

  </section>
  <ng-controller class="sflow-wizard" ng-controller="sflowCtrl">
    <wizard></wizard>
  </ng-controller>
