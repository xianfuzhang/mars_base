<div class="sflow_establish">
	<div class="stepForm__input">
  	<div class="stepForm__input__label">{{::'MODULES.PORT.MEMBER.TITLE' | translate}}
      <span class="stepForm__input__required">*</span></div>
    <div class="member-components">
      <mdl-select ng-model="model.deviceOption" ng-change="changeDevice($value)"
              disable="model.membersDetail.length > 0"
              display-label="model.deviceDisplayLabel">
      </mdl-select>
      <mdl-select ng-model="model.portOption"
                display-label="model.portDisplayLabel">
      </mdl-select>
      <div class="add-btn" ng-click="addMember()">
          <i class="material-icons">add</i>
      </div>
    </div>
    <div class="member-items multiple_ip" style="margin-top:5px;" ng-show="model.membersDetail.length">
      <div class="types-label" ng-repeat="member in model.membersDetail">
        <span ng-bind="member.device_name  + '/' + member.port"></span>
        <span class="removeBtn" ng-click="removeSelected(member)">-</span>
      </div>
    </div>
  </div>
  <div class="stepForm__input">
  	<div class="inline_block_element">
  		<div class="stepForm__input__label">{{::'MODULES.SWITCH.DETAIL.FLOW.COLUMN.DST_IP' | translate}}
      	<span class="stepForm__input__required">*</span></div>
	    <mdl-text ng-model="model.collector_ip" helper="model.ipHelper" format-validate="formatValidate('ip')">
	    </mdl-text>
  	</div>
		<div class="inline_block_element">
			<div class="stepForm__input__label">{{::'MODULES.SWITCH.DETAIL.FLOW.COLUMN.POLL_INTERVAL' | translate}}
      	<span class="stepForm__input__required">*</span></div>
	    <mdl-text ng-model="model.polling_interval" helper="model.pollingHelper" 
	    					format-validate="formatValidate('polling')">
	    </mdl-text> 
		</div>
  </div>
  <div class="stepForm__input">
  	<div class="inline_block_element">
  		<div class="stepForm__input__label" ng-bind="'MODULES.SWITCH.DETAIL.FLOW.COLUMN.MAX_HEADER' | translate">
	    </div>
	  	<mdl-text ng-model="model.max_header_length" helper="model.headerHelper"
	  						format-validate="formatValidate('header')">
	    </mdl-text> 
  	</div>
  	<div class="inline_block_element">
			<div class="stepForm__input__label" ng-bind="'MODULES.SWITCH.DETAIL.FLOW.COLUMN.MAX_PAYLOAD' | translate">
	    </div>
	    <mdl-text ng-model="model.max_payload_length" helper="model.payloadHelper"
	    					format-validate="formatValidate('payload')">
	    </mdl-text> 
  	</div>
  </div>
  <div class="stepForm__input">
  	<div class="inline_block_element">
			<div class="stepForm__input__label" ng-bind="'MODULES.SWITCH.DETAIL.FLOW.COLUMN.RATE' | translate">
    	</div>
    	<mdl-text ng-model="model.sample_rate" helper="model.sampleRateHelper"
    						format-validate="formatValidate('sample_rate')">
	    </mdl-text> 
  	</div>
  	<div class="inline_block_element">
  		<div class="stepForm__input__label" ng-bind="'MODULES.SWITCH.DETAIL.FLOW.COLUMN.DURATION' | translate">
    	</div>
    	<mdl-text ng-model="model.duration" helper="model.durationHelper"
    						format-validate="formatValidate('duration')">
	    </mdl-text> 
  	</div>
  </div>
</div>
